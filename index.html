<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentadoom</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
</head>
<body class="wrapper">
    <main class="container">
        <div class="jogo">
            <div class="jogo__arena">
                <div class="jogo__resultado"></div>
                <div class="jogo__doomguy jogo__character">
                    <div class="jogo__vida__doomguy"></div>
                </div>
                <div class="jogo__imp jogo__character">
                    <div class="jogo__vida__imp"></div>
                </div>
            </div>
            <h2 class="jogo__titulo"></h2>
            <div class="jogo__acoes">
                <input class="jogo__input" type="number" min="1" max="5" value="1">
                <button class="jogo__confirma jogo__botao" type="button">Atacar</button>
                <button class="jogo__habilidade jogo__botao jogo__botao--disabled" type="button">Curar</button>
                <button class="jogo__reiniciar jogo__botao" type="button">Reset</button>
            </div>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
