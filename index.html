<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chute um número</title>
</head>
<body>
    <main class="container">
        <div class="jogo">
            <h2 class="jogo__titulo">Chute um número de 1 a 10</h2>
            <input class="jogo__input" type="number" min="0" max="10" placeholder="0">
            <button class="jogo__confirma" type="button">Chutar</button>
        </div>
    </main>
</body>
</html>
